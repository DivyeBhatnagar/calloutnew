<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#000000" stroke="#FF0000" stroke-width="4"/>
  
  <!-- Gaming Controller Shape -->
  <rect x="60" y="80" width="80" height="40" rx="20" fill="#FF0000"/>
  
  <!-- D-Pad -->
  <rect x="70" y="88" width="12" height="4" fill="#000000"/>
  <rect x="74" y="84" width="4" height="12" fill="#000000"/>
  
  <!-- Action Buttons -->
  <circle cx="140" cy="90" r="4" fill="#000000"/>
  <circle cx="150" cy="95" r="4" fill="#000000"/>
  <circle cx="140" cy="100" r="4" fill="#000000"/>
  <circle cx="130" cy="95" r="4" fill="#000000"/>
  
  <!-- Text -->
  <text x="100" y="140" text-anchor="middle" fill="#FF0000" font-family="Arial, sans-serif" font-weight="bold" font-size="16">CALL OUT</text>
  <text x="100" y="160" text-anchor="middle" fill="#FFFFFF" font-family="Arial, sans-serif" font-weight="bold" font-size="12">ESPORTS</text>
  
  <!-- Decorative Elements -->
  <path d="M 40 60 L 60 40 L 80 60" stroke="#FF0000" stroke-width="2" fill="none"/>
  <path d="M 120 60 L 140 40 L 160 60" stroke="#FF0000" stroke-width="2" fill="none"/>
  
  <!-- Gaming Elements -->
  <rect x="30" y="30" width="8" height="8" fill="#FF0000" opacity="0.6"/>
  <rect x="162" y="30" width="8" height="8" fill="#FF0000" opacity="0.6"/>
  <rect x="30" y="162" width="8" height="8" fill="#FF0000" opacity="0.6"/>
  <rect x="162" y="162" width="8" height="8" fill="#FF0000" opacity="0.6"/>
</svg>